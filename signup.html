<body>
	<header>
		<div id="navbar">
			<ul>
				<li class="home"><a href="index.html"> Home </a></li>
				<li class="dropdown"><a href="#">Queens College links</a>
					<div class="dropdown-content">
						<a href="https://www.qc.cuny.edu/Pages/home.aspx" target="_blank">Queens College Home</a>

			</ul>

	<div class="loginbox">
		<h1> SignUp </h1>
		<form method="POST" action="registration.php" autocomplete="off">
			<p> First Name: </p>
			<input type = "text" name = "fname" placeholder= "Enter First Name" required>
			<p> Last Name: </p>
			<input type = "text" name = "lname" placeholder= "Enter Last Name" required>
			<p> User Name: </p>
			<input type = "text" name = "uname" placeholder= "Enter User Name" required>
			<p> Account Type: </p>
			<select name="accounttype">
				<option value="S">Student</option>
				<option value="P">Staff</option>
				<option value="P">Administrator</option>
			</select>
			<p> Email Address:</p>
			<input type = "email" name = "email" placeholder= "Enter email-address" required autocomplete="off">
			<p> Password: </p>
			<input type = "password" name = "password" placeholder = "Enter password" required autocomplete="off">
			<p> Repeat Password: </p>
			<input type = "password" name = "password" placeholder = "Re-enter password" required autocomplete="off">
			<button type="submit" name="Signup">SignUp</button><br>
			<p>	Already have an account? <a href="login.html">Login</a></p>

	</form>
</div>
